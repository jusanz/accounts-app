{% extends 'theme/base.html' %}
{% load static %}

{% block title %}ログイン{% endblock %}

{% block extra_css %}
<style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

section {
  width: 100%;
  height: 100%;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.bd-placeholder-img {
  font-size: 1.125rem;
  text-anchor: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

@media (min-width: 768px) {
  .bd-placeholder-img-lg {
    font-size: 3.5rem;
  }
}
</style>
{% endblock %}

{% block content %}
<section class="text-center">
<main class="form-signin">
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <img class="mb-4" src="{% static 'theme/images/logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
      <label for="id_username">ユーザー名:</label>
    </div>
    <div class="form-floating">
      <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
      <label for="id_password">パスワード:</label>
    </div>

    <!--<div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>-->

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</main>

{# footer #}
{% include 'theme/footer.html' %}

</section>
{% endblock %}

{% block extra_js %}
{% endblock %}
